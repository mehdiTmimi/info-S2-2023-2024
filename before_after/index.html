<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color:red;
        }
        /*
        selector::after{
            content: '';
        }*/
        h1:first-of-type{
            display: flex;
            justify-content: space-around;
        }
        h1::after{
            content: ' !!!';
            color: violet;
        }
        h1::before{
            content: '-';
        }
        h2::after{
            content: url('./img/search.png');
        }
    </style>
</head>
<body>
    <h1>
        <span>111</span>
        hello
        <span>222</span>
    </h1>
    <h1>salut</h1>
    <h2>bonjour</h2>
</body>
</html>
