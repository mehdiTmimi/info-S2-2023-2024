<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .search {
            width: 15px;
            position: absolute;
            top: 3px;
            right: 0px;

        <input type="text" placeholder="search">
        <img class="search" src="./img/search.png">
    </div>
</body>

</html>
