<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            width: 40%;
        }
        .titre1 {
            float: left;
        }

        .titre2 {
            float: right;
        }

        .titre3 {
            clear: both;
            width: 100%;
        }
        .titre4 {
            float: left;
        }
        .titre5 {
            float: right;
        }
    </style>
</head>

<body>
    <h1 class="titre1">1</h1>
    <h1 class="titre2">2</h1>
    <h1 class="titre3">3</h1>
    <h1 class="titre4">4</h1>
    <h1 class="titre5">5</h1>
</body>

</html>
